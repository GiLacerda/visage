<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <script src="./script.js" defer></script>
    <header>
        <h1><i class="fas fa-scissors"></i> Visage</h1>
        <p>Controle de procedimentos - Kelley</p>
    </header>
    
    <div class="container">
        <!-- Navegação por abas -->
        <div class="tabs">
            <div class="tab active" data-tab="form">Novo</div>
            <div class="tab" data-tab="list">Registros</div>
        </div>
        
        <!-- Mensagens -->
        <div id="message" class="message" style="display: none;"></div>
        
        <!-- Formulário para cadastro -->
        <div id="form-container" class="form-container">
            <form id="agendamento-form">
                <div class="form-group">
                    <input type="text" id="nome" class="form-control" placeholder="Nome da Cliente" required>
                </div>
                
                <div class="form-group">
                    <input type="date" id="data" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <select id="procedimento" class="form-control" required>
                        <option value="">Procedimento</option>
                        <option value="Escova">Escova</option>
                        <option value="Corte">Corte</option>
                        <option value="Coloração">Coloração</option>
                        <option value="Luzes">Luzes</option>
                        <option value="Tratamento">Tratamento</option>
                        <option value="Alisamento">Alisamento</option>
                        <option value="Produto">Produto</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <input type="text" id="valor" class="form-control" placeholder="Valor (R$)" oninput="mascaraMoeda(this)" required>
                </div>
                
                <div class="form-group">
                    <textarea id="observacoes" class="form-control" placeholder="Observações"></textarea>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <button type="button" id="limpar-btn" class="btn btn-secondary">
                        <i class="fas fa-broom"></i> Limpar
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Lista de registros -->
        <div id="list-container" class="list-container" style="display: none;">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Pesquisar...">
            </div>
            <div id="registros-lista"></div>
        </div>
    </div>
</body>

</html>
